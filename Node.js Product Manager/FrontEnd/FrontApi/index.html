<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="styles/style.css">
<link rel="icon" href="favicon.ico">
<link rel="icon" href="images/node_icon.png" type="image/png">
    <title>Manage Data with Node.js CRUD Operations</title>
</head>

<body>
    <div class="title text-center my-3">
        <h1>QuickShop: Node.js Product Manager</h1>
    </div>
    <div class="container border p-3 my-5 rounded shadow">
        <label for="productName">Product Name</label>
        <input class="form-control my-3" type="text" id="productName" placeholder="Enter product name">
        <label for="productPrice">Product Price</label>
        <input class="form-control my-3" type="number" id="productPrice" placeholder="Enter product price">
        <label for="productDesc">Product Description</label>
        <textarea class="form-control my-3" id="productDesc" cols="30" rows="10" placeholder="Enter product description"></textarea>
        <button id="add" class="btn ms-auto d-flex btn-primary" onclick="addProduct()">Add Product</button>
        <button id="update" class="btn btn-success" onclick="updateAPI()">Update Product</button>
    </div>
    <div class="container my-5">
        <table class="table text-center table-hover text-white">
            <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Actions</th>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
